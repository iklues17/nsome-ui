<meta charset="utf-8">
<div class="row">
	<div class="panel">
		<div class="row">
			<div class="small-12 columns">
				<div class="row">
					<div class="small-12 columns">
						<span class="label">Summary</span>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<table id="gridSummary" style='width:100%;'>
							<thead>
								<tr>
									<td>NAME</td>
									<td>TOTAL AMOUNT</td>
								</tr>
							</thead>
							<tbody>
								{{#each totalAmounts}}
								<tr id="{{member.id}}" data-obj-name="{{member.name}}" data-obj-payment="{{member.payment}}" data-obj-totalAmount="{{totalAmount}}">
									<td>{{member.name}}</td>
									<td data-role="cash">{{totalAmount}}</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="divBills" class="small-12 columns">
				<div class="row">
					<div class="small-12 columns">
						<span class="label">Bills</span>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<table id="gridBills" style='width:100%;'>
							<thead>
								<tr>
									<td style="text-align:center;">이름</td>
									<td data-obj="member-name" style="text-align:center;"></td>
								</tr>
								<tr>
									<td style="text-align:center;">낸돈</td>
									<td data-obj="member-payment" style="text-align:center;"></td>
								</tr>
								<tr>
									<td style="text-align:center;">낼돈</td>
									<td data-obj="member-totalAmount" style="text-align:center;"></td>
								</tr>
								<tr>
									<td colspan=2 style="text-align:center;">상세내역</td>
								</tr>
							</thead>
							<tbody>
								{{#each metrix}}
								{{#each mappingMembers}}
								<tr data-obj-member="{{member.id}}" style="background-color:white;">
									<th>{{../item.name}}</th>
									<td data-role="cash">{{amount}}</td>
								</tr>
								{{/each}}
								{{/each}}
							</tbody>
							<tfoot>
								{{#each totalAmounts}}
								<tr data-obj-member="{{member.id}}">
									<td>Total</td>
									<td data-role="cash">{{totalAmount}}</td>
								</tr>
								{{/each}}
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
