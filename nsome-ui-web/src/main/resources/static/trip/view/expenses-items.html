<div class="panel">
	<div class="row">
		<div class="small-12 columns">
			<span class="label">Expenses Items</span>
			<ul class="button-group radius right">
				<li><div role="button" id="btnAddExpItem"
					class="button tiny">
					Add</div></li>
				<li><div role="button" id="btnModExpItem"
					class="button tiny secondary">Modify</div></li>
				<li><div role="button" id="btnDelExpItem"
					class="button tiny secondary">Delete</div></li>
			</ul>
		</div>
	</div>
	<div class="row" style="max-height: 500px;overflow: hidden;position: relative;">
		<div class="small-12 columns" style="margin-bottom: 20px;overflow: auto;height: 300px;">
			<table class="display" id="gridExpItem" style="width:100%">
			    <thead>
			    <tr><td>Total</td><td data-obj="expItemsTot">{{totalCost}}</td></tr>
			    <tr>
			        {{#each tableheaders}}
			        {{#table-head}}{{/table-head}}
			        {{/each}}
			    </tr>
			    </thead>
			    <tbody>
			    {{#each tabledatas}}
			    <tr data-obj="item" id="{{id}}">
			        <td data-obj="itemName">{{name}}</td>
			        <td data-obj="cost" data-role="cash">{{cost}}</td>
			    </tr>
			    {{/each}}
			    </tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<ul class="button-group radius right">
				<li><div role="button inrow" id="btnExpenseItemsSave"
					class="button small right">
					Save</div></li>
			</ul>
		</div>
	</div>
</div>
